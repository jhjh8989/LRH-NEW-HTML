<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="../../../resources-mo/images/favicon.ico">
<link rel="stylesheet" href="../../../resources-mo/styles/reset.css">
<link rel="stylesheet" href="../../../resources-mo/styles/layout.css">
<link rel="stylesheet" href="../../../resources-mo/styles/modules.css">
<link rel="stylesheet" href="../../../resources-mo/styles/contents.css">

<script src="../../../resources-mo/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="../../../resources-mo/scripts/jquery/jquery-ui.min.js"></script>
<script src="../../../resources-mo/scripts/jquery/jquery.ui.touch-punch.min.js"></script>
<script src="../../../resources-mo/scripts/jquery/plugins/slick.min.js"></script>
<script src="../../../resources-mo/scripts/jquery/plugins/swiper.min.js"></script>
<script src="../../../resources-mo/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="../include_sub_header_type1.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="../../../resources-mo/scripts/MUI.js"></script>
<script src="../../../resources-mo/scripts/common.js"></script>

</head>


<body>

	<header class="header">
	</header>


	<main id="wrap" >
		<div class="secondhand-wrap">
			<div class="section-top">
				<!-- 타이틀 -->
				<div class="section-tit">
					<em>대한민국 No.1 롯데렌터카</em>
					<strong>중고차 <span>장기렌터카</span></strong>
					<button type="button" class="btn btn-share"><i class="icon share3">공유</i></button>
				</div>
				<!-- //타이틀 -->
			</div>

			<div class="section-detail">
				<div class="detail-layout">
					<div class="detail-layer-summary">
						<div class="guide">
							<strong>중고차 장기렌터카란?</strong>
							<b>
								중고차 렌탈 전 차량을 렌트하여 고객이 차량 상태를 직접 점검 
								후 선택할 수 있는 프리미엄 중고차 렌탈 서비스입니다.<br>
								고객님이 사용하고 싶은 차량을 직접 점검할 수 있으므로 믿을 
								수 있는 중고차 렌탈이 가능하며 종료 후, 차량 인수 선택이 
								가능하고 일반 시세보다 저렴합니다.
							</b>
						</div>
					</div>
					<div class="detail-layer-items">
						<div class="layer-item item-info2">
							<h3 class="secondhand-toggle-btn" data-target="secondhand-cont-01" data-on="true" data-siblings="true">
								<strong>중고차 선택의 장점</strong>
								<button type="button" class="btn-toggle gray"></button>
							</h3>
							<div class="item-cont secondhand-toggle-cont secondhand-cont-01">
								<div class="info-box">
									<div class="img">
										<i class="icon carLife-auto04"></i>
									</div>
									<div class="text">
										<p>
											<b>편의성</b>
											<em>원하는 장소와 시간에 맞춰 매입 상담사가 무료 방문하여 견적 상담을 해드립니다.</em>
										</p>
										<ul class="guide">
											<li>
												<i class="icon listCircle"></i>차 보험료, 취등록세 없는 롯데렌터카 신차장
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="detail-layer-submit">
					<ul class="list-type-col2 detail-layer-list-btn">
						<li>
							<button type="button" class="btn btn-brown">상담신청</button>
						</li>
						<li>
							<button type="button" class="btn btn-red">전화상담</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</main>


	<footer class="footer">
	</footer>




	<!--상단 타이틀(추후삭제)-->
    <script>
	$(function(){
		$('.header-top.sub h1').text('중고차 장기렌터카');
	})
	</script>
	<!--//상단 타이틀(추후삭제)-->


</body>
</html>
