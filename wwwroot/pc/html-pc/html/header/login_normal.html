<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=1200, initial-scale=1">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="../../../resources-pc/images/favicon.ico">
<link rel="stylesheet" href="../../../resources-pc/styles/reset.css">
<link rel="stylesheet" href="../../../resources-pc/styles/layout.css">
<link rel="stylesheet" href="../../../resources-pc/styles/modules.css">
<link rel="stylesheet" href="../../../resources-pc/styles/contents.css">

<script src="../../../resources-pc/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/jquery-ui.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/plugins/slick.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/plugins/swiper.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="../include_sub_header.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="../../../resources-pc/scripts/MUI.js"></script>
<script src="../../../resources-pc/scripts/common.js"></script>

</head>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
	<!--//header 컴포넌트-->

	<!--container 컴포넌트-->
	<main id="wrap">
		<div class="login-wrap">
			<div class="section-detail">
				<div class="inner_sub">
					<h2 class="align-c">로그인</h2>
					<div class="detail-menu-box">
						<div class="tab-nav tab-normal">
							<ul class="list-type-col2 menu-box">
								<li class="active">
									<button type="button">회원</button>
								</li>
								<li>
									<button type="button">비회원</button>
								</li>
							</ul>
						</div>
						<div class="tab-cont tab-normal">
							<div class="detail-normal active">
								<div class="detail-wrap">
									<div class="detail-item">
										<div class="detail-top align-c">
											<div class="detail-radio iconBox">
												<ul class="list-type-col2">
													<li>
														<input type="radio" id="login1" name="login1" checked><label for="login1">L.POINT 통합회원</label>
													</li>
													<li>
														<input type="radio" id="login2" name="login1"><label for="login2">롯데렌터카 회원</label>	
													</li>
												</ul>
											</div>
										</div>
										<div class="detail-cont">
											<div class="detail-inputT inputT"><input type="text" id="ID" name="ID" title="ID" placeholder="아이디 또는 이메일을 입력해주세요"></div>
											<div class="detail-inputT inputT"><input type="text" id="PW" name="PW" title="PW" placeholder="비밀번호를 입력해주세요"></div>
											<div class="detail-descri">
												<ul>
													<li><sub>*</sub> 롯데렌터카 회원 아이디는 영문 대문자와 숫자 혼합체계이며, 영문을 소문자로 입력 시 대문자로 자동 전환됩니다</li>
												</ul>
											</div>
											<div class="detail-iconBox iconBox"><input type="checkbox" id="auto_login" name="auto_login"><label for="auto_login">자동로그인</label></div>
											<div class="detail-submit"><button type="submit" class="btn btn-default active">로그인</button></div>
											<div class="detail-search">
												<ul class="btn-group">
													<li><div class="inner"><a href="#none" class="btn">회원가입</a></div></li>
													<li><div class="inner"><a href="#none" class="btn">아이디찾기</a></div></li>
													<li><div class="inner"><a href="#none" class="btn">비밀번호찾기</a></div></li>
												</ul>
											</div>
											<ul class="detail-sns align-c list-type-col4">
												<li>
													<button type="button" class="btn"><i class="icon login-naver">네이버</i><span>네이버 로그인</span></button>
												</li>
												<li>
													<button type="button" class="btn"><i class="icon login-kakao">카카오</i><span>카카오 로그인</span></button>
												</li>
												<li>
													<button type="button" class="btn"><i class="icon login-fb">페이스북</i><span>페이스북 로그인</span></button>
												</li>
												<li>
													<button type="button" class="btn"><i class="icon login-apple">애플</i><span>애플 로그인</span></button>
												</li>
											</ul>
										</div>
									</div>
									<div class="detail-layer-bn">
										<a href="#">
											<img src="../../../resources-pc/images/@temp-login-bn01.png" alt="bn">
										</a>
									</div>
								</div>
							</div>
							<div class="detail-integrated">
								<div class="detail-wrap">
									<div class="detail-layer-top align-c">
										<h3 class="detail-layer-descri">
											예약정보
										</h3>
									</div>
									<div class="detail-item">
										<div class="detail-cont">
											<div class="detail-inputT inputT">
												<div class="detail-layer-inputT-tit">예약번호</div>
												<input type="text" id="" name="" title="number" placeholder="예약번호">
											</div>
											<div class="detail-inputT inputT">
												<div class="detail-layer-inputT-tit">예약자명</div>
												<input type="text" id="" name="" title="name" placeholder="예약자명">
											</div>
											<div class="detail-inputT inputT">
												<div class="detail-layer-inputT-tit">휴대전화번호</div>
												<input type="text" id="" name="" title="tel" placeholder="휴대전화번호">
											</div>
											<div class="detail-descri">
												<ul>
													<li><sub>*</sub> 예약번호와 본인인증을 통하여 조회하실 수 있습니다.</li>
												</ul>
											</div>
											<div class="detail-submit"><button type="submit" class="btn btn-default active">예약확인</button></div>
										</div>
									</div>
									<div class="detail-layer-bn">
										<a href="#">
											<img src="../../../resources-pc/images/@temp-login-bn01.png" alt="bn">
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!--//container 컴포넌트-->

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->


</body>
</html>
